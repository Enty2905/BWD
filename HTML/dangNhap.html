<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">

</head>

<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="inner-img">
                        <img src="../assets/image/login.jpg" alt="" class="image">
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 col-lg-12">
                    <div class="inner-form">
                        <form action="" method="post" class="form">
                            <label for="name">Tên đăng nhập</label>
                            <input type="text" name="" id="" class="form-control">
                            <label for="password">Mật khẩu</label>
                            <input type="password" name="" id="" class="form-control">
                            <div class="auth-options">
                                <div class="remember">
                                    <input type="checkbox" name="" id="">
                                    <span>Nhớ mật khẩu</span>
                                </div>
                                <a href="" class="forgot">Quên mật khẩu?</a>
                            </div>
                            <a href="/" class="btn-login">Đăng Nhập</a>
                            <div class="inner-line">
                                <div>
                                </div>
                                <span>Hoặc</span>
                                <div>
                                </div>
                            </div>
                            <div class="login-options">
                                <button type="button" class="login-action">
                                    <a href="../index.html">
                                        <img src="../assets/image/gmail-icon.png" alt="">
                                        <span>Đăng nhập bằng Gmail</span>
                                    </a>
                                </button>
                                <button type="button" class="login-action">
                                    <a href="/">
                                        <img src="../assets/image/fb-icon.webp" alt="">
                                        <span>Đăng nhập bằng Facebook</span>
                                    </a>
                                </button>
                            </div>
                            <div class="register">
                                <span>Bạn chưa có tài khoản ?</span>
                                <a href="./dangKi.html" class="">Tạo tại đây</a>
                            </div>
                        </form>
                        <a href="/index.html" class="inner-back">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
